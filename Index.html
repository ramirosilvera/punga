<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Gmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #202124;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #1557b7;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form id="phishing-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Siguiente</button>
        </form>
    </div>

    <script>
        document.getElementById('phishing-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera normal

            // Captura los datos ingresados
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simula el envío de datos a un servidor (esto es solo un ejemplo educativo)
            console.log('Correo electrónico capturado:', email);
            console.log('Contraseña capturada:', password);

            // Muestra un mensaje falso de éxito
            alert('Error de conexión. Inténtalo de nuevo más tarde.');

            // Limpia el formulario
            document.getElementById('phishing-form').reset();
        });
    </script>
</body>
</html>
